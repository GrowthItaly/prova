<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una domanda per te ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn-yes {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            position: absolute;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s;
        }

        .success-message h1 {
            color: #11998e;
            font-size: 32px;
        }

        .success-message .emoji {
            font-size: 100px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="question">
        <div class="emoji">ðŸ¥º</div>
        <h1>Martiii, vuoi continuare a frequentarti con me?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">SÃ¬! ðŸ’–</button>
        </div>
    </div>

    <button class="btn btn-no" id="noBtn">No ðŸ˜¢</button>

    <div class="container success-message" id="success">
        <div class="emoji">ðŸ¥°</div>
        <h1>Sapevo che avresti detto sÃ¬! ðŸ’•<br>Sono cosÃ¬ felice!</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('question');
        
        // Posiziona il pulsante No inizialmente
        function positionNoBtn() {
            const containerRect = container.getBoundingClientRect();
            const yesBtn = document.querySelector('.btn-yes');
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            noBtn.style.left = (yesBtnRect.right + 20) + 'px';
            noBtn.style.top = yesBtnRect.top + 'px';
        }
        
        positionNoBtn();
        window.addEventListener('resize', positionNoBtn);

        // Il pulsante No scappa dal mouse
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distX = e.clientX - btnCenterX;
            const distY = e.clientY - btnCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);
            
            // Se il mouse Ã¨ vicino al pulsante, spostalo
            if (distance < 150) {
                const angle = Math.atan2(distY, distX);
                const moveDistance = 200;
                
                let newX = btnRect.left - Math.cos(angle) * moveDistance;
                let newY = btnRect.top - Math.sin(angle) * moveDistance;
                
                // Mantieni il pulsante dentro lo schermo
                const maxX = window.innerWidth - btnRect.width - 20;
                const maxY = window.innerHeight - btnRect.height - 20;
                
                newX = Math.max(20, Math.min(newX, maxX));
                newY = Math.max(20, Math.min(newY, maxY));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        // Funzione quando clicca SÃ¬
        function sayYes() {
            document.getElementById('question').style.display = 'none';
            noBtn.style.display = 'none';
            document.getElementById('success').style.display = 'block';
            createHearts();
        }

        // Crea cuori che cadono
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'â¤ï¸', 'ðŸ©·'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }
    </script>
</body>
</html>
