<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una domanda per te üíï</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("5pmkpFDfxpU0NeVtC");
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn-yes {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s;
        }

        .success-message h1 {
            color: #11998e;
            font-size: 32px;
        }

        .success-message .emoji {
            font-size: 100px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Schermata mobile */
        .mobile-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ff6b6b 100%);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 30px;
            text-align: center;
        }

        .mobile-warning h1 {
            color: white;
            font-size: 28px;
            line-height: 1.5;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .mobile-warning .emoji {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @media (max-width: 768px) {
            .mobile-warning {
                display: flex;
                flex-direction: column;
            }
            .container, .hearts, .btn-no {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-warning">
        <h1>Devi aprirla da desktop e rispondereee, graziee</h1>
    </div>

    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="question">
        <div class="emoji">ü•∫</div>
        <h1>Martiii, vuoi continuare a frequentarti con me?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">S√¨! üíñ</button>
            <button class="btn btn-no" id="noBtn">No üò¢</button>
        </div>
    </div>

    <div class="container success-message" id="success">
        <div class="emoji">ü•∞</div>
        <h1>Sapevo che avresti detto s√¨! üíï<br>Sono cos√¨ felice!</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('question');
        const buttonsContainer = document.querySelector('.buttons');

        // Il pulsante No scappa dal mouse
        let isEscaping = false;
        
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distX = e.clientX - btnCenterX;
            const distY = e.clientY - btnCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);
            
            // Se il mouse √® vicino al pulsante, spostalo
            if (distance < 150) {
                // Prima volta che scappa: diventa position absolute
                if (!isEscaping) {
                    isEscaping = true;
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = btnRect.left + 'px';
                    noBtn.style.top = btnRect.top + 'px';
                }
                
                const angle = Math.atan2(distY, distX);
                const moveDistance = 200;
                
                let newX = btnRect.left - Math.cos(angle) * moveDistance;
                let newY = btnRect.top - Math.sin(angle) * moveDistance;
                
                // Margine grande per evitare gli angoli
                const margin = 100;
                const maxX = window.innerWidth - btnRect.width - margin;
                const maxY = window.innerHeight - btnRect.height - margin;
                
                newX = Math.max(margin, Math.min(newX, maxX));
                newY = Math.max(margin, Math.min(newY, maxY));
                
                // Se finisce troppo vicino a un angolo, spostalo verso il centro
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Controlla se √® in un angolo (vicino a due bordi contemporaneamente)
                const nearLeft = newX < margin + 50;
                const nearRight = newX > maxX - 50;
                const nearTop = newY < margin + 50;
                const nearBottom = newY > maxY - 50;
                
                if ((nearLeft || nearRight) && (nearTop || nearBottom)) {
                    // √à in un angolo! Spostalo verso il centro
                    newX = centerX - btnRect.width / 2 + (Math.random() - 0.5) * 200;
                    newY = centerY - btnRect.height / 2 + (Math.random() - 0.5) * 200;
                }
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        // Funzione quando clicca S√¨
        function sayYes() {
            document.getElementById('question').style.display = 'none';
            noBtn.style.display = 'none';
            document.getElementById('success').style.display = 'block';
            createHearts();
            
            // Invia email in background
            emailjs.send("service_xvspebo", "template_zil8iof", {
                message: "Ha detto s√¨! üéâüíï"
            });
        }

        // Crea cuori che cadono
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü©∑', 'üòç', 'ü•∞', '‚ú®'];
            
            // Crea subito una pioggia iniziale di cuori
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart(heartsContainer, heartEmojis);
                }, i * 30);
            }
            
            // Continua a creare cuori molto velocemente
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    createHeart(heartsContainer, heartEmojis);
                }
            }, 50);
        }
        
        function createHeart(container, emojis) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
